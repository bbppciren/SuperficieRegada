    <style>
        /* Estilo para el fondo degradado azul */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        /* Barra superior con los logos */

        }

        /* Estilo de los contenedores de contenido */
        .container {
            padding: 20px;

        }

            border-radius: 10px;

            color: #000;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    
        iframe {
            width: 100%;
            height: 80vh; /* 80% del alto de la ventana */
            border: none; /* Sin bordes */
        }

    <div class="header">
        <!-- Logo CIREN alineado a la izquierda -->
